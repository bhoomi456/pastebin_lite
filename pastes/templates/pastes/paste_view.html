<!DOCTYPE html>
<html>
<head>
    <title>View Paste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        pre {
            background: #f4f4f4;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h2>Shared Paste</h2>

<pre>{{ content|escape }}</pre>

{% if remaining_views is not None %}
<p><strong>Remaining views:</strong> {{ remaining_views }}</p>
{% endif %}

{% if expires_at %}
<p><strong>Expires at:</strong> {{ expires_at }}</p>
{% endif %}

</body>
</html>
